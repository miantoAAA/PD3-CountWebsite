<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名前入力とランキング</title>
</head>
<body>
    <h1>名前を入力してください</h1>
    <form id="nameForm">
        <input type="text" id="name" placeholder="名前を入力" required>
        <button type="submit">送信</button>
    </form>

    <h2>ランキング</h2>
    <ul id="rankingList">
        <!-- ランキングがここに表示される -->
    </ul>

    <script>
        // フォームが送信された時にデータをサーバーに送信
        document.getElementById('nameForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('name').value;

            fetch('/api/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                fetchRanking(); // ランキングを再取得
            });
        });

        // サーバーからランキングデータを取得して表示
        function fetchRanking() {
            fetch('/api/ranking')
                .then(response => response.json())
                .then(data => {
                    const rankingList = document.getElementById('rankingList');
                    rankingList.innerHTML = ''; // 現在のリストをクリア
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = `${item.name}: ${item.count}回`;
                        rankingList.appendChild(li);
                    });
                });
        }

        // 初期ランキングデータを表示
        fetchRanking();
    </script>
</body>
</html>
